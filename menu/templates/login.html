<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>The Prime Burger</title>
</head>
<body>
        <div id="login">
            <h3 class="text-center text-white pt-5">Login form</h3>
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <form id="login-form" class="form" action = "{% url 'lista' %}" method = "POST" style="font-size: 22px;">
                                {% csrf_token %}
                                <h3 class="text-center text-info" style="text-align: center; font-size: 28px;">Acesso Restrito</h3>
                                <div class="form-group">
                                    <label for="username" class="text-info">Login:</label><br>
                                    <input type="text" name="login" id="login" class="form-control" style="font-size: 22px;">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="text-info">Senha:</label><br>
                                    <input type="password" name="senha" id="senha" class="form-control" style="font-size: 22px;">
                                </div>
                                <div class="form-group">
                                    <input type="submit" name="submit" class="btn btn-info btn-md" value="ACESSAR">
                                    <a href="{% url 'cadastro' %}">
                                        <input type="button" name="button" class="btn btn-info btn-md" value="CADASTRAR">
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    
</body>
</html>
